version: "3.3"
   
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      bash -c "python manage.py makemigrations
      && python manage.py migrate
      && python manage.py createsuperuser
      && python manage.py runserver 0.0.0.0:8000"
    environment:
      - MAILGUN_KEY=<key>
    volumes:
      - .:/code
    ports:
      - "8001:8000"